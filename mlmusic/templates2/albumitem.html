<?template TAlbumItem absolute { id, name, compilation, artist_id, artist_name, year } ?>
<li class="album">
 $H{ TButtons.render ("album.id=" ^ id) }
 <a class="ltitle" href='${if absolute then "/browse/albums/" else ""}${id}/${name}/'>${name}</a><br/>
 <t:case exp="(artist_id, artist_name)">
  <t:of pattern="(SOME artist_id, SOME artist_name)"><a
    href="/browse/artists/${Int.toString artist_id}/${artist_name}/"
    >${artist_name}</a></t:of>
  <t:of pattern="_"></t:of>
 </t:case><t:case exp="year">
  <t:of pattern="NONE"></t:of>
  <t:of pattern="SOME 0"></t:of>
  <t:of pattern="SOME y"> - <a href="/browse/years/${Int.toString y}/">${Int.toString y}</a></t:of>
 </t:case>
</li>
